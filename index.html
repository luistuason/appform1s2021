<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>UP Circuit 20A App Form</title>
    <link rel="icon" href="img/upcircuitformal_small.png" type="image/png">
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
		
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="jquery.zoomooz.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
		
	</head>
	<body>
    <audio id="music" loop><source src="audio/All-Night80s-Disco-FunkDaft.mp3" type="audio/mpeg"></audio>
    <audio id="music" loop><source src="audio/Clairo x Tame Impala x Indie Pop80s Type Beat - RETRO LOVE.mp3" type="audio/mpeg"></audio>
    <audio id="music" loop><source src="audio/Indie Pop x Retro Pop Type Beat - Malibu.mp3" type="audio/mpeg"></audio>
    <audio id="music" loop><source src="audio/Japanese 80s Sample Type Beat Midnight Pretenders - 80s Sample Type Beat.mp3" type="audio/mpeg"></audio>
    <audio id="music" loop><source src="audio/Retro City Pop Type-Beat (Beats by Vix).mp3" type="audio/mpeg"></audio>
    <audio id="music" loop><source src="audio/Synthwave-x-Retro-80s-type.mp3" type="audio/mpeg"></audio>
    <audio id="music" loop><source src="audio/clarity.mp3" type="audio/mpeg"></audio>
    

    <div class="main" id="main">
      <div class="welcome">
        <img id="welcome-img" class="top" src="img/welcome-lit.png" style="z-index: 2;">
        <img id="welcome-img2" src="img/welcome.png" style="z-index: 1;">
        <div class="logo">
          <img src="img/upcircuitformal_small.png">
        </div>
      </div>
      <div class="jukebox-container">
        <div id="jukebox">
          <img class="thumbnail" src="img/jukebox1.png">
          <img class="top thumbnail" src="img/jukebox2.png">
        </div>
      </div>
    </div>

    <div id="scene2">
      <div class="logo">
        <img src="img/upcircuitformal_small.png">
      </div>

      <div class="foreground">
        <form name="registration" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSc_zRYqJnlTjBmnVDqXQQ1UzSH3DtX4E9zjKATOdFzfqxsTrg/formResponse" method="post" target="hidden-form">
          <div class="zoomViewport">
            <div class="zoomContainer">
              <div id="item1" class="zoomTarget">
                <div class="form-container">
                  <label for="lastname">Last Name</label>
                  <input type="text" id="lastname" placeholder="Ignacio" name="entry.750995626" required>
                </div>
              </div>
              <div id="item2" class="zoomTarget">
                <div class="form-container">
                  <label for="firstname">First Name</label>
                  <input type="text" id="firstname" placeholder="Kaye" name="entry.1661037685" required>
                </div>
              </div>
              <div id="item3" class="zoomTarget">
                <div class="form-container">
                  <label for="studentnum">Student Number</label>
                  <input type="text" id="studentnum" placeholder="2020-ABCDE" name="entry.978503855" required>
                </div>
              </div>
              <div id="item4" class="zoomTarget">
                <div class="form-container">
                  <label for="degree_program">Degree Program</label>
                  <select id="degree_program" name="entry.2117319032">
                    <option value="BS Computer Engineering">BS Computer Engineering</option>
                    <option value="BS Electrical Engineering">BS Electrical Engineering</option>
                    <option value="BS Electronics Engineering">BS Electronics Engineering</option>
                  </select>
                </div>
              </div>
              <div id="item5" class="zoomTarget">
                <div class="form-container">
                  <label for="fblink">Facebook Profile Link</label>
                  <input type="text" id="fblink" placeholder="fb.com/username" name="entry.722781221" required>
                </div>
              </div>
              <div id="item6" class="zoomTarget">
                <div class="form-container">
                  <label for="contactnum">Contact Number</label>
                  <input type="text" id="contactnum" placeholder="09XXXXXXXXX" name="entry.1919027447" required>
                </div>
              </div>
              <div id="item7" class="zoomTarget">
                <div class="form-container">
                  <label for="question">Ano ang theme song ng buhay mo this 2020?</label>
                  <input type="text" id="question" placeholder="" name="entry.1197289047" required>
                </div>
              </div>
            </div>
          </div>
          <div id="navigation">
            <a id="prev" class="zoomButton" data-type="prev" data-root=".zoomViewport">&larr;</a>
            <button type="submit" id="submit">Submit</button>
            <a id="next" class="zoomButton" data-type="next" data-root=".zoomViewport">&rarr;</a>
          </div>
        </form>
      </div>
    </div>

    <div class="seeyou" id="seeyou">
      <img src="img/form_after.png">
    </div>
    <IFRAME style="display:none" name="hidden-form"></IFRAME>
	</body>

</html>
