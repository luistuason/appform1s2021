<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>UP Circuit 20A App Form</title>
    <link rel="icon" href="img/upcircuitformal_small.png" type="image/png">
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="jquery.zoomooz.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
		
	</head>
	<body>
    <div class="main">
      <div class="welcome">
        <img id="welcome-img" src="img/welcome.png">
        <div class="logo">
          <img src="img/upcircuitformal_small.png">
        </div>
      </div>
      <div class="jukebox-container">
        <div id="scene1">
          <img class="bottom" src="img/jukebox2.png">
          <img class="top" src="img/jukebox1.png">
        </div>

        <div id="scene2">
          <div class="zoomViewport">
            <div class="zoomContainer">
              <div id="item1" class="zoomTarget"></div>
              <div id="item2" class="zoomTarget"></div>
              <div id="item2b" class="zoomTarget"></div>
              <div id="item3" class="zoomTarget">
                  <div id="item3b" class="zoomTarget"></div>
              </div>
              <div id="item4" class="zoomTarget"></div>
            </div>
          </div>
          <div id="navigation">
            <div id="prev" class="zoomButton" data-type="prev" data-root=".zoomViewport">&lt;</div>
            <div id="next" class="zoomButton" data-type="next" data-root=".zoomViewport">&gt;</div>
          </div>
        </div>

      </div>
    </div>
	</body>

</html>
